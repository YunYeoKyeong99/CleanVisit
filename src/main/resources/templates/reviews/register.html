            h2{
                margin: 50px;
            }
            fieldset{
                margin: 50px;
            }

        </style>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CleanVisit</a>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

            </form>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="location.href='place_list_cafe.html'">카페</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="location.href='place_list_restaurant.html'">음식점</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="location.href='place_list_shopping.html'">쇼핑</a>
                    </li>

        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <br>
        <th:block th:replace="fragments/header :: header"></th:block>

        <h2>리뷰 작성</h2>
        <fieldset>
            <legend><strong>공공장소:</strong>&nbsp;교보문고 광화문점</legend>
            <strong> 평점: &nbsp;&nbsp;
            <select name="score" size="1" style="height: 30px; width: 100px;" id="review_score">
                <option value="1">1점</option>
                <option value="2">2점</option>
                <option value="3">3점</option>
                <option value="4">4점</option>
                <option value="5" selected>5점</option>
            </select></strong>
            <br><br>
            <h3>제목</h3>
            <input class="form-control me-2" type="text" name="review_title" size="100" id="review_title" placeholder="리뷰 제목">
            <br><br>
            <h3>내용</h3>
            <textarea class="form-control me-2" name="review_content" cols="100" rows="20" id="review_content" placeholder="리뷰 내용을 남겨주세요."></textarea>
            <br><br>
            <button class="btn btn-outline-primary" type="submit">등록</button>
        </fieldset>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function() {
                $("#reviewRegisterBtn").on("click", function () {
                    var reviewObject = {
                        placeSeq: $("#userId").val(),
                        title: $("#review_title").val(),
                        content: $("#review_content").val(),
                        score: $("#review_score").val()
                    }

                    $.ajax({
                        type:"POST",
                        url: "/reviews/"+$
                        data: JSON.stringify(userObject),
                        contentType:"application/json; charset=UTF-8",
                        success: function () {
                            alert("Created");
                        },
                        error: function (xhr, textStatus, error) {
                            alert("code:"+xhr.status+"\n"
                                +"message:"+xhr.responseText+"\n"
                                +"error:"+error
                            );
                        }
                    });
                });
            });
        </script>
    </body>
    
</html>
