        <script language="JavaScript">
            function star_img(star){
                if (star > 4) {
                    document.write("<img src='/img/star_5.jpg' style= 'float: left; height: 40px; width: 200px';>");
                }
                else if (star > 3) {
                    document.write("<img src='/img/star_4.jpg' style= 'float: left; height: 40px; width: 200px';>");
                }
                else if (star > 2) {
                    document.write("<img src='/img/star_3.jpg' style= 'float: left; height: 40px; width: 200px';>");
                }
                else if (star > 1) {
                    document.write("<img src='/img/star_2.jpg' style= 'float: left; height: 40px; width: 200px';>");
                }
                else {
                    document.write("<img src='/img/star_1.jpg' style= 'float: left; height: 40px; width: 200px';>");
                }
            }
        </script>

        <h2>평가 및 리뷰([[${reviewCount}]])</h2>

            <tr th:each="review:${reviewList}">
                <td style="border-top: 1px solid grey; padding: 10px 10px 10px 10px;">
                    <img th:if="${user.imgUrl != null}" th:src="|/display?fileName=${user.imgUrl}|" id=user_img style="float: left; height: 150px; width: 150px; margin: 10px 50px 10px 10px;">
                    <img th:if="${user.imgUrl == null}" src="/img/user.png" id=user_img style="float: left; height: 150px; width: 150px; margin: 10px 50px 10px 10px;">
                    <script>
                        star_img(5)
                    </script>
                    <p><strong>작성자:</strong> [[${review.userId}]]&nbsp;&nbsp;&nbsp;&nbsp;
                        <strong>작성 일자:</strong> [[${review.createdAtString}]] </p>
                    <br>
                    <strong>[[${review.title}]]</strong><br><br>
                    [[${review.content}]]
                    
                </td>
            </tr>
