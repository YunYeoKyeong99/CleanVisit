<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Place</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CleanVisit</a>

            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button type="button" class="btn btn-outline-primary" onclick="location.href='list.html'">Search</button>

            </form>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="location.href='/places/list?category=1'">카페</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="location.href='/places/list?category=2'">음식점</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="location.href='/places/list?category=3'">쇼핑</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="location.href='/places/list?category=4'">기타</a>
                    </li>
                </ul>
                <button type="button" class="btn btn-outline-primary">로그인</button>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <br>
        <th:block th:replace="fragments/header :: header"></th:block>

        <h1>PLACE LIST</h1>

        <table>
            <tr th:each="place:${placeList}" onclick="location.href='/places/detail?place_seq=[${place.seq}]'">
                <td>[[${place.name}]]</td>
                <td><img th:if="${place.imgUrl == null}" src="img/example_place.jpeg" id=place_img style="float: left; height: 180px; width: 240px; padding:8px;">
                    <img  th:if="${place.imgUrl != null}" th:src="|/display?fileName=${place.imgUrl}|" id=place_img style="float: left; height: 180px; width: 240px; padding:8px;"></td>
                <td>[[${place.address}]]</td>
                <td>[[${place.score}]]</td>
            </tr>
        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </body>
</html>
