<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>마이페이지_등록매장</title>
    <script language="JavaScript">
      function star_img(star){
          if (star > 4) {
              document.write("<img src='img/star_5.jpg' style= 'float: left; height: 40px; width: 200px';>");
          }
          else if (star > 3) {
              document.write("<img src='img/star_4.jpg' style= 'float: left; height: 40px; width: 200px';>");
          }
          else if (star > 2) {
              document.write("<img src='img/star_3.jpg' style= 'float: left; height: 40px; width: 200px';>");
          }
          else if (star > 1) {
              document.write("<img src='img/star_2.jpg' style= 'float: left; height: 40px; width: 200px';>");
          }
          else {
              document.write("<img src='img/star_1.jpg' style= 'float: left; height: 40px; width: 200px';>");
          }
      }
  </script>
  </head>
  
  <body>
    <th:block th:replace="fragments/header :: header"></th:block>
      <br><h5><b>&nbsp;&nbsp;&nbsp;개인정보</b></h5>
      <div id="user_info" style="height: auto; width: 98%; border:1px solid rgb(136, 136, 136); margin: 10px 10px 10px 10px; padding: 10px 10px 10px 10px;">
        <img src="img/user.png" id=place_img style="float: right; height: 180px; width: 180px; padding:20px;">
        <button type="button" class="btn btn-outline-primary" style="float: right; margin:3px">탈퇴</button>
        <button type="button" class="btn btn-outline-primary" style="float: right; margin:3px" onclick="location.href='user_infomodify.html'">수정</button>
        <br>
        <p><b>이름 : </b> [[${user.name}]]</p>
        <p><b>생년월일 : </b> [[${user.birthday}]]</p>
        <p><b>주소 : </b> [[${user.address}]]</p>
        <p><b>담당 공공기관 : </b> <span th:if="${place != null}">[[${place.name}]]</span></p><br>
      </div>
      <button type="button" class="btn btn-outline-primary" style="float: left; margin-left:10px; margin-top:3px; margin-right: 3px; width: 150px; " onclick="location.href='myPage.html'">
          등록 매장
      </button>
      <button type="button" class="btn btn-outline-primary" style="float: left; margin:3px; width: 150px;"onclick="location.href='myPage_review.html'">
        작성된 리뷰
      </button>
      <button type="button" class="btn btn-outline-primary" style="float: left; margin:3px; width: 150px;">즐겨찾기</button><br><br>
      <table style="height: auto; width: 98%; padding: 10px 10px 10px 10px;">
        <tr>
            <td th:if="${place != null}" style="border-top: 1px solid grey; padding: 10px 10px 10px 10px;">
              <button type="button" id="quaratineUpdateBtn" class="btn btn-outline-primary" style="float: right; margin:3px; width: 120px; font-size:10px;">방역정보 업데이트</button>
              <img th:if="${place.imgUrl != null}" src="${place.imgUrl}" id=place_img style="float: left; height: 150px; width: 150px; margin: 10px 50px 10px 10px;">
              <img th:if="${place.imgUrl == null}" src="img/user.png" id=place_img style="float: left; height: 150px; width: 150px; margin: 10px 50px 10px 10px;">
              <br>
              <h4><strong>[[${place.name}]]</strong></h4><br>
              <script>
                  star_img([[${place.score}]])
              </script>
              <br>&nbsp;&nbsp;&nbsp;&nbsp; 1,138건의 리뷰
            </td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $("#quaratineUpdateBtn").on("click",function () {

        }

        $.ajax({
          type:"POST",
          url:"/"
        })
        )
      }
    </script>
  </body>
</html>
